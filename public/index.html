<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <title>Chatty</title>
    <link href="./styles/bootstrap.min.css" rel="stylesheet"/>
    <link href="./styles/index.css" rel="stylesheet"/>
    <link href="./styles/user-form.css" rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" rel="stylesheet">
</head>
<body>
<header>
    <img class="logo" src="./images/logo.png">
</header>
<div class="wrapper d-flex align-items-center justify-content-center">
    <div class="blank"></div>
    <div class="d-none" id="select-username">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img alt="Logo" class="brand_logo" src="images/chat-logo.png">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                            <span class="input-group-text">
                                <svg fill="#ffffff" height="24px" viewBox="0 0 24 24" width="24px"
                                     xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0V0z" fill="none"/><path
                                        d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0 10c2.7 0 5.8 1.29 6 2H6c.23-.72 3.31-2 6-2m0-12C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 10c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                            </span>
                            </div>
                            <input class="form-control input_user" id="username" name="" placeholder="username" type="text"
                                   value="">
                        </div>
                        <div class="d-flex justify-content-center login_container">
                            <button class="btn login_btn" id="submit_username" name="button" type="button">Confirm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="d-none m-3" id="chat-choice">
        <div class="row justify-content-center">
            <h5 class="text-center mt-4 mb-5"><b>What kind of chat want to proceed ?</b></h5>
            <div class="col-md-6">
                <div class="show">
                    <div class="d-flex radio-group">
                        <div class="col-auto mr-sm-2 mx-1 card-block py-0 text-center radio" id="select-random">
                            <div class="flex-row">
                                <div class="col">
                                    <div class="pic">
                                        <img class="irc_mut img-fluid" height="100" src="./images/random.png" width="100">
                                    </div>
                                    <p class="mb-2">Random Chat</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto ml-sm-2 mx-1 card-block py-0 text-center radio" id="select-public">
                            <div class="flex-row">
                                <div class="col">
                                    <div class="pic">
                                        <img class="irc_mut img-fluid" height="100" src="./images/public.png" width="100">
                                    </div>
                                    <p class="mb-2">Public Chat</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" id="select-btn" type="button">Continue
                            <span class="ml-2"><i aria-hidden="true" class="fa fa-angle-right"></i></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="random-chat d-none mt-3 w-100">
        <div class="random-chat-loading d-none d-flex align-items-center flex-column p-5">
            <div class="mb-3">
                <p>
                    <span class="loading-text">Looking for opponent</span>
                </p>
            </div>
            <div id="circle">
                <div class="loader">
                    <div class="loader">
                        <div class="loader">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="random-chat-panel d-none">
            <div class="d-flex align-items-center mx-3 justify-content-between">
                <div class="text-black-50" id="chat-time">
                    Time:
                    <span id="timer"></span>
                </div>
                <button class="btn btn-danger btn-lg leave-chat">
                    <svg fill="#ffffff" height="24px" viewBox="0 0 24 24" width="24px" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0h24v24H0V0z" fill="none"/>
                        <path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
                    </svg>&nbsp;
                    Leave
                </button>
            </div>
            <div class="d-flex overflow-hidden m-3" style="height: 60vh; border: #9d4ee536 1px solid;">
                <div class="random-chat-left d-flex flex-column">
                    <div class="videos-group d-flex justify-content-center align-items-center p-1">
                        <div class="d-flex justify-content-center flex-wrap" id="video-grid"></div>
                    </div>
                    <div class="options d-flex p-1 justify-content-center align-items-center">
                        <div class="d-flex">
                            <div class="options__button d-flex justify-content-center align-items-center" id="stopVideo">
                                <svg fill="#ffffff" height="24px" viewBox="0 0 24 24" width="24px"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0 0h24v24H0V0z" fill="none"/>
                                    <path d="M15 8v8H5V8h10m1-2H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4V7c0-.55-.45-1-1-1z"/>
                                </svg>
                            </div>
                            <div class="options__button d-flex justify-content-center align-items-center" id="muteButton">
                                <svg fill="#ffffff" height="24px" viewBox="0 0 24 24" width="24px"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0 0h24v24H0V0z" fill="none"/>
                                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5zm6 6c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column random-chat__right">
                    <div class="random-chat__chat_window">
                        <div class="messages d-flex flex-column">
                            <div class="messages d-flex flex-column">
                                <ul class="message-list"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="random-chat__message_container">
                        <input autocomplete="off" id="chat_message" class="" placeholder="Write your message..." type="text">
                        <div class="send-btn send__ d-flex justify-content-center align-items-center">
                            <svg fill="#ffffff" height="24px" viewBox="0 0 24 24" width="24px"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 0h24v24H0V0z" fill="none"/>
                                <path d="M4.01 6.03l7.51 3.22-7.52-1 .01-2.22m7.5 8.72L4 17.97v-2.22l7.51-1M2.01 3L2 10l15 2-15 2 .01 7L23 12 2.01 3z"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="p-3 d-none" id="panel">
        <div id="side-bar">
            <div id="profile">
                <div class="wrap">
                    <img alt="" class="online" id="profile-img" src="./images/default.png"/>
                    <p id="current-user"></p>
                    <div id="status-options">
                        <ul>
                            <li class="active" id="status-online"><span class="status-circle"></span>
                                <p>Online</p></li>
                            <li id="status-away"><span class="status-circle"></span>
                                <p>Away</p></li>
                            <li id="status-busy"><span class="status-circle"></span>
                                <p>Busy</p></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="rooms">
                <div aria-multiselectable="true" class="panel-group" id="accordion" role="tablist">
                    <div class="panel panel-default">
                        <div class="panel-heading" id="headingOne" role="tab">
                            <h4 class="panel-title">
                                <a aria-controls="collapseOne" aria-expanded="true" data-parent="#accordion"
                                   data-toggle="collapse"
                                   href="#collapseOne" role="button">

                                    <svg enable-background="new 0 0 24 24" fill="#ffffff" height="24px"
                                         viewBox="0 0 24 24" width="24px" xmlns="http://www.w3.org/2000/svg">
                                        <rect fill="none" height="24" width="24"/>
                                        <g>
                                            <path d="M4,13c1.1,0,2-0.9,2-2c0-1.1-0.9-2-2-2s-2,0.9-2,2C2,12.1,2.9,13,4,13z M5.13,14.1C4.76,14.04,4.39,14,4,14 c-0.99,0-1.93,0.21-2.78,0.58C0.48,14.9,0,15.62,0,16.43V18l4.5,0v-1.61C4.5,15.56,4.73,14.78,5.13,14.1z M20,13c1.1,0,2-0.9,2-2 c0-1.1-0.9-2-2-2s-2,0.9-2,2C18,12.1,18.9,13,20,13z M24,16.43c0-0.81-0.48-1.53-1.22-1.85C21.93,14.21,20.99,14,20,14 c-0.39,0-0.76,0.04-1.13,0.1c0.4,0.68,0.63,1.46,0.63,2.29V18l4.5,0V16.43z M16.24,13.65c-1.17-0.52-2.61-0.9-4.24-0.9 c-1.63,0-3.07,0.39-4.24,0.9C6.68,14.13,6,15.21,6,16.39V18h12v-1.61C18,15.21,17.32,14.13,16.24,13.65z M8.07,16 c0.09-0.23,0.13-0.39,0.91-0.69c0.97-0.38,1.99-0.56,3.02-0.56s2.05,0.18,3.02,0.56c0.77,0.3,0.81,0.46,0.91,0.69H8.07z M12,8 c0.55,0,1,0.45,1,1s-0.45,1-1,1s-1-0.45-1-1S11.45,8,12,8 M12,6c-1.66,0-3,1.34-3,3c0,1.66,1.34,3,3,3s3-1.34,3-3 C15,7.34,13.66,6,12,6L12,6z"/>
                                        </g>
                                    </svg>
                                    Chat Rooms
                                </a>
                            </h4>
                        </div>
                        <div aria-labelledby="headingOne" class="panel-collapse collapse in" id="collapseOne"
                             role="tabpanel">
                            <div class="panel-body"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="users_room d-none">
                <h3 class="text-center t-user p-3">Users</h3>
                <div id="search">
                    <label for="search-contact"><i aria-hidden="true" class="fa fa-search"></i></label>
                    <input id="search-contact" name="search-contact" placeholder="Search contacts..." type="text"/>
                </div>
                <div id="contacts">
                    <ul id="active-user"></ul>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="empty-chat">
                Choose a user to chat with or select chat room
            </div>
            <div class="selected-chat d-none">
                <div class="contact-profile d-flex justify-content-between">
                    <div>
                        <img alt="" src="./images/default.png"/>
                        <p id="contact-name"></p>
                    </div>
                    <button id="vcall-btn" class="btn bg-transparent d-none"><i aria-hidden="true" class="fa fa-video"></i></button>
                </div>
                <div class="messages d-flex flex-column">
                    <ul class="message-list mt-3"></ul>
                </div>
                <div class="message-input border-top">
                    <div class="wrap">
                        <input class="input__text" placeholder="Write your message..." type="text"/>
                        <i aria-hidden="true" class="emoji">
                            <svg fill="#000000" height="24px" viewBox="0 0 24 24" width="24px"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 0h24v24H0V0z" fill="none"/>
                                <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/>
                            </svg>
                        </i>
                        <button class="submit send-btn">
                            <svg fill="#ffffff" viewBox="0 0 24 24" width="20px" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 0h24v24H0V0z" fill="none"/>
                                <path d="M4.01 6.03l7.51 3.22-7.52-1 .01-2.22m7.5 8.72L4 17.97v-2.22l7.51-1M2.01 3L2 10l15 2-15 2 .01 7L23 12 2.01 3z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="user-left-modal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <span class="text-danger dont">User Left the chat</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger leave-chat">Leave chat</button>
                </div>
            </div>
        </div>
    </div>
    <div class="push"></div>
</div>
<footer class="footer-site">
    <div class="copyright text-center">
        <p class="mb-0"><small>&copy; Chatty. All Rights Reserved.</small></p>
    </div>
</footer>
<script src="scripts/socket.io.min.js"></script>
<script src="scripts/jquery-3.5.1.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>
<script src="scripts/index.js" type="module"></script>
</body>
</html>
