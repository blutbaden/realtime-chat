<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat</title>
    <link
            href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/index.css" />
</head>
<body>
<div class="container">
    <header class="header">
        <div class="logo-container">
            <h1 class="logo-text">
                <span class="logo-highlight">Chat</span>
            </h1>
        </div>
    </header>
    <div id="select-username" class="select-username text-center mt-5">
        <form>
            <input id="username" required placeholder="Your username..." />
            <button type="button" id="submit_username" name="submit_username">Send</button>
        </form>
    </div>
    <div id="message-panel" class="content-container d-none">
        <div class="active-users-panel" id="active-user-container">
            <h3 class="panel-title">Active Users:</h3>
        </div>
        <div class="video-chat-container">
            <h2 class="talk-info" id="talking-with-info">
                Select active user on the left menu.
            </h2>
            <ul id="messages" style="max-height: 400px;overflow: auto;"></ul>
            <form class="d-none" id="form" action="">
                <input id="message-content" autocomplete="off" />
                <button type="button" id="send_message">Send</button>
            </form>
            <div class="video-container d-none">
                <video autoplay class="remote-video" id="remote-video"></video>
                <video autoplay muted class="local-video" id="local-video"></video>
            </div>
        </div>
    </div>
</div>
<script src="scripts/socket.io.min.js"></script>
<script src="scripts/jquery-3.5.1.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>
<script type="module" src="scripts/index.js"></script>
</body>
</html>
